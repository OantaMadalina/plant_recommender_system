FootballPlayersTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:service}_${self:provider.stage}_football-players-new
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: N
      - AttributeName: teamId
        AttributeType: N
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: "teamIdIndex"
        KeySchema:
          - AttributeName: teamId
            KeyType: "HASH"
        Projection:
          ProjectionType: "ALL"
    BillingMode: PAY_PER_REQUEST
    StreamSpecification:
      StreamViewType: NEW_AND_OLD_IMAGES
    SSESpecification:
      SSEEnabled: true
      SSEType: KMS
      KMSMasterKeyId: !Ref CMKDynamoDB
